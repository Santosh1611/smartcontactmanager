<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{normal/base::layout(~{::section})}">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Bootstrap demo</title>
</head>

<body>
	<section class="">
		
		<div class="container">
			<div class="row">
				<div class="col-md-12">
					<div class="card">
						<div class="card-body">
							<h3 class="my-3">Change Password</h3>
							<form th:action="@{/user/change-password}" method="post">
								<div class="form-group mb-3">
									<input name="oldPassword" type="text" class="form-control" placeholder="Enter old password">
								</div>
								<div class="form-group mb-3">
									<input name="newPassword" type="text" class="form-control" placeholder="Enter new password">
								</div>
								<div class="container text-center">
									<button type="submit" class="btn btn-success">Change</button>
									<button type="reset" class="btn btn-warning">Reset</button>
								</div>
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>
		
		<script>
			$(document).ready(() => {
				
				$("#settings").addClass("active1");
			});
		</script>
	</section>


</body>

</html>
