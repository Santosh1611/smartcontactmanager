<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{normal/base::layout(~{::section})}">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Bootstrap demo</title>
</head>

<body>
	<section class="">
		<div class="card mr-3 ml-3" th:if="${contact}">
			<div class="card-body">
				<div class="container text-center">
					<img src="" class="" style="height: 200px;width: 200px;" th:src="@{'/img/'+${contact.image}}">
					<h3 class="mt-3"><span th:text="${contact.name}"></span>(<span
							th:text="${contact.secondName}"></span>)</h3>


					<table class="table">
						<thead>
							<tr>
								<th scope="col">#ID</th>
								<th scope="col">SCM2020<span th:text="${contact.cId}"></span></th>

							</tr>
						</thead>
						<tbody>
							<tr>
								<th scope="row">Email</th>
								<td><span th:text="${contact.email}"></span></td>
							</tr>
							<tr>
								<th scope="row">Phone</th>
								<td><span th:text="${contact.phone}"></span></td>
							</tr>
							<tr>
								<th scope="row">Work</th>
								<td><span th:text="${contact.work}"></span></td>
							</tr>
						</tbody>
					</table>

					<div class="description">
						<th:block th:text="${contact.description}"></th:block>
					</div>

					<div class="container">
						<button th:onclick="|deleteContact(${contact.cId})|"
							class="btn btn-danger btn-sm">Delete</button>
						<form method="post" th:action="@{'/user/update-contact/'+${contact.cId}}" class="mt-2">
							<button type="submit" class="btn btn-primary btn-sm">Update</button>
						</form>

					</div>

				</div>
			</div>

		</div>
		<h1 class="text-center p-3" th:unless="${contact}">You don't have permission to see this contact...</h1>
	</section>
</body>

</html>
