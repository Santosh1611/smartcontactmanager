<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{base::layout(~{::section})}">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Bootstrap demo</title>

</head>

<body>
	<section class="vh-100">
		<div class="container py-5 h-100">
			<div class="row d-flex align-items-center justify-content-center h-100">
				<div class="col-md-8 col-lg-7 col-xl-6">
					<img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/draw2.svg"
						class="img-fluid" alt="Phone image">
				</div>
				<div class="col-md-7 col-lg-5 col-xl-5 offset-xl-1">
					<form method="post" th:action="@{/dologin}">
						<div th:if="${param.error}" class="alert alert-danger">
							Invalid username and password
						</div>
						<div th:if="${param.logout}" class="alert alert-success">
							You have been logged out
						</div>
						<div th:if="${param.change}" class="alert alert-success">
							<p th:text="${param.change}"></p>
						</div>
						<!-- Email input -->
						<div class="form-outline mb-4">
							<input name="username" type="email" id="form1Example13"
								class="form-control form-control-lg" />
							<label class="form-label" for="form1Example13">Email address</label>
						</div>

						<!-- Password input -->
						<div class="form-outline mb-4">
							<input name="password" type="password" id="form1Example23"
								class="form-control form-control-lg" />
							<label class="form-label" for="form1Example23">Password</label>
						</div>

						<div class="d-flex justify-content-around align-items-center mb-4">
							<!-- Checkbox -->
							<div class="form-check">
								<input class="form-check-input" type="checkbox" value="" id="form1Example3" checked />
								<label class="form-check-label" for="form1Example3"> Remember me </label>
							</div>
							  
							
							<div class="container px-5 mt-2">
								<p>Don't have an account? <a href="/signup" class="link-info ">Register here</a></p>
							</div>
						</div>
						<div class="container mb-3">
								<a th:href="@{/forgot}">Forgot password?</a>  
							</div>

						<!-- Submit button -->
						<button type="submit" class="btn bg-primary btn-lg btn-block text-white">Sign in</button>



					</form>
				</div>
			</div>
		</div>
	</section>
</body>

</html>
