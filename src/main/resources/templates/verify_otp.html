<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{base::layout(~{::section})}">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Bootstrap demo</title>

</head>

<body>
	<section>
		<div id="login">
			<div class="container">
				<div id="login-row" class="row justify-content-center align-items-center">
					<div id="login-column" class="col-md-6">
						<div id="login-box" class="col-md-12">
							<div class="alert alert-success m-3" role="alert">
								We have sent OTP to your Email...
							</div>

								<div th:if="${session.message}" class="container">
								<div class="alert alert-danger my-2 text-center" role="alert">
									<span th:text="${session.message}"></span>
								</div>
								<th:block th:text="${@sessionHelper.removeMessageFromSession}"></th:block>
							</div>


							<form action="" th:action="@{/verify-otp}" method="post">
								<div class="form-group mb-4">
									<input name="otp" type="text" placeholder="Enter OTP here" class="form-control"
										required>
								</div>
								<div class="container text-center">
									<button class="btn btn-warning">Verify</button>
								</div>
							</form>

						</div>
					</div>
				</div>
			</div>
		</div>
	</section>

</body>

</html>
