<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="base::layout(~{::section})">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Bootstrap demo</title>
</head>

<body>
	<section>
		<div class="container">
			<div class="row">
				<div class="col-md-8 offset-md-2">
					<div class="my-card mt-3">
						
						<div th:if="${session.message}" th:classappend="${session.message.type}" class="alert" role="alert">
							<p class="text-center" th:text="${session.message.content}"></p>
							
						</div>
						
						<h1 class="text-center">Register Here !!</h1>
						
						<form class="needs-validation" novalidate action=""  th:action="@{/do_register}" method="post" th:object="${user}">
							
							<div class="mb-3">
								<label for="name_field" class="form-label">Your Name</label>
								<input name="name" type="text" class="form-control" th:classappend="${#fields.hasErrors('name')? 'is-invalid':''}" id="name_field"
									aria-describedby="emailHelp" placeholder="Enter here" required
									th:value="${user.name}">
									<div class="invalid-feedback" th:each="e :${#fields.errors('name')}" th:text="${e}"></div>
							</div>
							
							<div class="mb-3">
								<label for="email_field" class="form-label">Your Email</label>
								<input name="email" type="email" class="form-control" id="email_field"
									aria-describedby="emailHelp" placeholder="Enter here" required
									th:value="${user.email}">
							</div>
							
							<div class="mb-3">
								<label for="password_field" class="form-label">Your Password</label>
								<input name="password" type="password" class="form-control" id="password_field"
									aria-describedby="emailHelp" placeholder="Enter here" required>
							</div>
							
							<div class="mb-3">
								
								<textarea name="about" th:value="${user.about}" placeholder="Enter something your self" rows="8" class="form-control"></textarea>
							</div>
							
							<div class="form-group form-check">
								<input type="checkbox" name="agreement" class="form-check-input" id="agreement"/>
								<label for="agreement">Accept terms and conditions</label>
							</div>
							
							<div class="container text-center d-grid gap-2 my-3">
								<button type="submit" class="btn bg-primary  text-white">
									Submit
								</button>
								<button type="reset" class="btn btn-warning ">
									Reset
								</button>
							</div>
							
		
						</form>
					</div>
				</div>
			</div>
		</div>
	</section>
</body>

</html>
